plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.lw.library'
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {


        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // ARouter配置
        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    api rootProject.ext.thirdPart.androidCoreKtx
    api rootProject.ext.thirdPart.androidxAppCompat
    api rootProject.ext.thirdPart.androidMaterial
    api rootProject.ext.thirdPart.constraintlayout
    testImplementation rootProject.ext.thirdPart.junit
    androidTestImplementation rootProject.ext.thirdPart.junitExt
    androidTestImplementation rootProject.ext.thirdPart.espresso

    api project(path: ':mvvm')
    api project(path: ':IncrementalUpdate')
    api 'top.dlovet.wanandroid:BStartUp:1.0'

    api rootProject.ext.thirdPart.splashscreen

    api rootProject.ext.thirdPart.rxjava2_rxandroid
    api rootProject.ext.thirdPart.rxjava2_rxjava


    api rootProject.ext.thirdPart.arouter_api
    kapt rootProject.ext.thirdPart.arouter_compiler
}